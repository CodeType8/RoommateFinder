				// This is the function to search for posts
				function search_post(val) {
					val = val.toLowerCase();
					var outer = document.getElementsByClassName("recent_post")[0];
					var all_children = outer.children; //all posts
					
					//get only displaying posts
					var children = []; //all displaying posts
					for (i = 0; i < all_children.length; i++)
					{
						if (all_children[i].classList.contains("hidden") == false)
						{
							children.push(all_children[i]);
						}	
					}

					for (i = 0; i < children.length; i++) {
						if (children[i].innerText.toLowerCase().includes(val)) {
							children[i].style.display = "";
							//highlight in title
							var innerText = children[i].children[0].children[0].innerText;
							var index = innerText.toLowerCase().indexOf(val);
							if (index >= 0) {
								innerText = innerText.substring(0, index) + "<span style=\"background-color: SkyBlue\">" + innerText.substring(index, index + val.length) + "</span>" + innerText.substring(index + val.length);
							}
							else {
								innerText = "<span style=\"background-color: azure\">" + innerText.substring(0, index) + innerText.substring(index, index + val.length) + innerText.substring(index + val.length) + "</span>";
							}
							children[i].children[0].children[0].innerHTML = innerText;
							//highlight in author name
							innerText = children[i].children[0].children[1].innerText;
							index = innerText.toLowerCase().indexOf(val);
							if (index >= 0) {
								innerText = innerText.substring(0, index) + "<span style=\"background-color: SkyBlue\">" + innerText.substring(index, index + val.length) + "</span>" + innerText.substring(index + val.length);
							}
							else {
								innerText = "<span style=\"background-color: azure\">" + innerText.substring(0, index) + innerText.substring(index, index + val.length) + innerText.substring(index + val.length) + "</span>";
							}
							children[i].children[0].children[1].innerHTML = innerText;
							//highlight in post body
							innerText = children[i].children[0].children[2].innerText;
							index = innerText.toLowerCase().indexOf(val);
							if (index >= 0) {
								innerText = innerText.substring(0, index) + "<span style=\"background-color: SkyBlue\">" + innerText.substring(index, index + val.length) + "</span>" + innerText.substring(index + val.length);
							}
							else {
								innerText = "<span style=\"background-color: azure\">" + innerText.substring(0, index) + innerText.substring(index, index + val.length) + innerText.substring(index + val.length) + "</span>";
							}
							children[i].children[0].children[2].innerHTML = innerText;
						}
						else {
							children[i].style.display = "none";
						}
					}
				}
			</script>

					function clear_filter() {
						document.getElementById("filter_noti").innerHTML = "";
						var outer = document.getElementsByClassName("recent_post")[0];
						outer.children.style.display = "";
					}
					
					//this function is called whenever there is a change in one of the selects or the recommendation checkbox
					//assume this user's reference is clean1, quiet2, pet1, smoke1
					function filter() {
						//get all values of all selects
						var a = document.getElementsByTagName("select");
						var current_values = [];
						for (i = 0; i < a.length; i++) {
							current_values.push(a[i].value);
						}
						
						//choose selects whose values > 1 => features user wants to fileter by
						var all_features = ["clean", "quiet", "pet", "smoke"];
						var filter_features = [];
						for (i = 0; i < current_values.length; i++) {
							if (current_values[i] > 1) //add the feature and its value to filter_features
							{
								filter_features.push(all_features[i]+current_values[i]);
							}
						}
						//console.log(filter_features);
						
						//get all posts
						var count = 0;
						var outer = document.getElementsByClassName("recent_post")[0];
						var children = outer.children; //all posts

						//choose which posts to display via filter selection
						var children_index_to_remove = [];
						for (i = 0; i < children.length; i++) //all posts
						{
							for (j = 0; j < filter_features.length; j++) //all features want to filter by
							{
								if (children[i].classList.contains(filter_features[j]) == false) //if does not satisfy, exclude from children list
								{
									children_index_to_remove.push(i);
								}
							}
						}
						//console.log(children_index_to_remove.length);
						//check the recommendation checkbox
						var checkbox = document.getElementById("rec");
						var rec_list = ["quiet2"];
						if (checkbox.checked)
						{
							for (i = 0; i < children.length; i++) //all posts
							{
								for (j = 0; j < rec_list.length; j++) //all features want to filter by
								{
									if (children[i].classList.contains(rec_list[j]) == false) //if does not satisfy, exclude from children list
									{
										children_index_to_remove.push(i);
									}
								}
							}
						}
						children_index_to_remove = [...new Set(children_index_to_remove)];
						console.log(children_index_to_remove);
						//hide or display posts
						for (i = 0; i < children.length; i++) //all posts
						{
							if (children_index_to_remove.includes(i) == false) //display 
							{
								count += 1;
								children[i].style.display = "";
								children[i].classList.remove("hidden");
							}
							else {
								children[i].style.display = "none";
								children[i].classList.add("hidden"); //so that search feature can find them to not do search on
							}
						}

						document.getElementById("filter_noti").innerHTML = count + " results found from your filter criterias.";
					}

						clone.querySelector(".author").textContent = author;
						clone.querySelector(".story").textContent = content;

						clone.firstElementChild.classList.add("pet" + pet);
						clone.firstElementChild.classList.add("smoke" + smoke);

						document.body.getElementsByClassName("recent_post")[0].insertBefore(clone, document.body.getElementsByClassName("recent_post")[0].firstChild);

	var coll = document.getElementsByClassName("collapsible");
	var i;

	for (i = 0; i < coll.length; i++) {
		coll[i].addEventListener("click", function () {
			this.classList.toggle("active");
			var content = this.nextElementSibling;
			if (content.style.display === "block") {
				content.style.display = "none";
			} else {
				content.style.display = "block";
			}
		});
