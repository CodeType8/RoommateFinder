<!doctype html>
<html lang="en">
  <head>
    <title>Create</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body class="bg-light">
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <div class="text-center mt-5">
        <img src="image/Logo.png" class="rounded" width="500" alt="...">
        <h3 class="font-weight-normal text-success mt-3">Create an Account</h3>
        <div class="">
          <form>
            <div class="form-group">
              <h4 class="font-weight-normal text-body mt-5">Email</h4>
              <input class="form-control" style="max-width: 500px; margin: 0 auto;" id="fullName" placeholder="anonymous@wsu.edu">
            </div>
            <div class="form-group">
              <h4 class="font-weight-normal text-body mt-3">Password<h4>
              <input class="form-control" style="max-width: 500px; margin: 0 auto;" id="major" placeholder="abc123">
            </div>
            <a class="btn btn-dark btn-primary mt-5 mr-3" href="login.html" role="button">Cancel</a>
            <a class="btn btn-dark btn-primary mt-5 ml-3" href="profile.html" role="button">Create</a>
            <!--
            <button type="button" class="btn btn-dark instructor_login">Cancel</button>
              <button type="button" class="btn btn-dark instructor_login">Create</button>
          -->
          </form>
        </div>
      </div>

    </div>
    
  </body>
</html>
