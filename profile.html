<!doctype html>
<html lang="en">

<head>
    <title>Profile</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .fa {
            padding: 20px;
            font-size: 30px;
            width: 50px;
            text-align: center;
            text-decoration: none;
            margin: 5px 2px;
        }

        .fa:hover {
            opacity: 0.7;
        }

        .fa-facebook {
            background: #3B5998;
            color: white;
        }

        .fa-twitter {
            background: #55ACEE;
            color: white;
        }
    </style>

</head>

<body class="bg-light mb-5">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <div class="text-center mt-5 mb-5">
        <img src="image/Logo.png" class="rounded" width="500" alt="...">
        <h3 class="font-weight-bold text-success mt-3">User Profile</h3>
    </div>
    <div class="container-fluid" style="margin-left: 200px;">
        <div class="row">
            <div class="container float-left">
                    <h6 class="font-weight-bold text-danger">Items marked with * are required.
            </div>
            <!-- Profile picture in this container. -->
            <div class="container float-left">
                <h5 class="font-weight-normal text-body col mt-3">Profile Picture</h6>
                    <button>Browse...</button> 
            </div>
            <!-- Everything else in this container? -->
            <div class="container float-right">
                <form>
                    <div class="form-group">
                        <label for="fullName" class="float-left col">
                            <h5 class="text-body font-weight-normal mt-5">Full Name <font class="text-danger font-weight-bolder mt-5">* </font></h5>
                        </label>
                        <input style="max-width: 500px;" class="form-control" id="fullName" placeholder="Anna Tran">
                    </div>
                    <div class="form-group">
                        <label for="major" class="float-left col">
                            <h5 class="text-body font-weight-normal mt-3">Major</h5>
                        </label>
                        <input style="max-width: 500px;" class="form-control" id="major" placeholder="Computer Science">
                    </div>
                    <div class="form-group dropdown">
                        <label for="age" class="float-left col">
                            <h5 class="text-body font-weight-normal mt-3">Age</h5>
                        </label>
						<select >
							  <option value="18-25">18-25</option>
							  <option value="25-30">25-30</option>
							  <option value="30+">30+</option>
						</select>						
                    </div><br>
                    <label for="gender" class="col">
                        <h5 class="text-body font-weight-normal mt-3">Gender <font class="text-danger font-weight-bolder mt-5">* </font></h5>
                    </label>
                    <div id="gender">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Radios" id="gender1" value="Male">
                            <label class="form-check-label" for="gender1">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Radios" id="gender2" value="Female">
                            <label class="form-check-label" for="gender2">
                                Female
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Radios" id="gender3"
                                value="Prefer not to say">
                            <label class="form-check-label" for="gender3">
                                Prefer not to say
                            </label>
                        </div>
                    </div><br>
                    <div class="form-group dropdown">
                        <label for="race" class="float-left col">
                            <h5 class="text-body font-weight-normal mt-3">Race</h5>
                        </label>
						<select >
							  <option value="White">White</option>
							  <option value="Hispanic/Latino">Hispanic/Latino</option>
							  <option value="African American">African American</option>
							  <option value="Native American">Native American</option>
							  <option value="Asian">Asian</option>
						</select>
                    </div>
                    <div class="form-group">
                        <label for="description"><h5 class="text-body font-weight-normal mt-5">Describe yourself:</h5></label>
                        <textarea style="max-width: 800px;" class="form-control" rows="5" id="description"></textarea>
                    </div>
                    <div class="form-group">
                        <div>
                            <h5 class="text-body font-weight-normal mt-5">Link accounts:</h4>
                        </div>
                        <a href="#" class="fa fa-facebook"></a>
                        <a href="#" class="fa fa-twitter"></a>
                    </div>
                    <div class="text-center">
                        <a class="btn font-weight-bold btn-secondary mr-3" href="main.html" role="button">Cancel</a>
                        <a class="btn font-weight-bold btn-primary ml-3" href="question.html" role="button">Continue</a>
                        <!--
                    <button type="button" class="btn btn-dark instructor_login">Cancel</button>
                    <button type="button" class="btn btn-dark instructor_login">Continue</button>
                    -->
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
